<!DOCTYPE html>
<html>
  <head>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h1>Wandering Wolverine</h1>
      <div class="list-group">
        <a href="https://github.com/Cabidge" class="list-group-item list-group-item-action">Wen Hao Dong</a>
        <a href="https://github.com/RachelXiao907" class="list-group-item list-group-item-action">Rachel Xiao</a>
      </div>
      <p> The list above contain clickable links, try clicking on them! </p>
      <br>
      <div class="accordion" id="accordion-example">
        <div class="accordion-item">
          <h2 class="accordion-header" id="head-one">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-one" aria-controls="collapse-one" aria-expanded="false">
              Click me!
            </button>
          </h2>
          <div id="collapse-one" class="accordion-collapse collapse" aria-labelledby="head-one" data-bs-parent="#accordion-example">
            <div class="accordion-body">
              I am an accordion! Try clicking on the other buttons!
            </div>
          </div>
          <h2 class="accordion-header" id="head-two">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-two" aria-controls="collapse-two" aria-expanded="false">
              Click me as well!
            </button>
          </h2>
          <div id="collapse-two" class="accordion-collapse collapse" aria-labelledby="head-two" data-bs-parent="#accordion-example">
            <div class="accordion-body">
              I can contain useful information that is hidden by default!
            </div>
          </div>
          <h2 class="accordion-header" id="head-three">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-three" aria-controls="collapse-three" aria-expanded="false">
              What's next?
            </button>
          </h2>
          <div id="collapse-three" class="accordion-collapse collapse" aria-labelledby="head-three" data-bs-parent="#accordion-example">
            <div class="accordion-body">
              Have a look at the table below me!
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
